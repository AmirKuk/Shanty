<mat-card>
  <!-- Title of an Card -->
  <mat-card-title>
    דירות שמתאימות בדיוק לך
  </mat-card-title>

  <mat-card-content>
    <form fxLayout="column" [formGroup]="contactForm">

      <div class="input-row" fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="0px">
        <mat-form-field class="demo-full-width">
          <mat-select placeholder="באר שבע" [disabled]="disabled">
            <mat-option *ngFor="let state of streets" [value]="state">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="demo-full-width">
          <mat-select placeholder="שכונה" [disabled]="disabled">
            <mat-option *ngFor="let state of streets" [value]="state['name']">
              {{state}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="demo-full-width">
          <mat-select placeholder="רחוב" [formControl]="toppings" multiple>
            <mat-option *ngFor="let state of streets" [value]="state['name']">{{state['name']}}</mat-option>
          </mat-select>
        </mat-form-field>


        <mat-form-field class="demo-full-width">
          <input matInput [matDatepicker]="picker" placeholder="זמן כניסה לדירה">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker touchUi="true" #picker></mat-datepicker>
        </mat-form-field>

      </div>


      <div class="input-row"  fxLayout="row" fxLayout.lt-md="column" fxLayoutGap="20px" fxLayoutGap.lt-md="10px">

        <mat-form-field fxFlex>
          <mat-select placeholder="סוג דירה">
            <mat-option *ngFor="let t of aprt_types" [value]="t">
              {{t}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="number" placeholder="מספר חדרים">
        </mat-form-field>

        <mat-form-field fxFlex>
          <input matInput type="number" placeholder="מחיר מקסימלי">
        </mat-form-field>

        <section class="example-section" fxFlex style="margin-left: -10px;">
          <mat-checkbox class="example-margin"  value="animals" [disabled]="disabled">עם בעלי חיים</mat-checkbox>
        </section>


        <section class="example-section" fxFlex >
          <mat-checkbox class="example-margin"  value="ani" [disabled]="disabled">מעלית</mat-checkbox>
        </section>

      </div>

    </form>

  </mat-card-content>
  <mat-card-content>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="table_data">
        <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
          <th mat-header-cell *matHeaderCellDef class="my-table-header" style="text-align: center;"> {{column}} </th>
          <td mat-cell *matCellDef="let element" routerLink="search_apartment/element[_id]">
            {{element[translate[column]]}}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>

  </mat-card-content>

</mat-card>
