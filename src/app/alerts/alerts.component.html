<div [fxLayout]="'row wrap'" class="container">
  <ng-container *ngFor="let d of data">
      <app-alerts-row style="margin-top: 20px; margin-left: 10px" *ngIf="!d.is_deleted" [data]="d" (changed)="countChangedHandler($event)"></app-alerts-row>
  </ng-container>

  <div *ngIf="show_count == 0" style="text-align: center;
    padding-top: 10vh;
    font-size: 7vh;">
    <span>
      לא קיימים חיפושים זמינים עבור <button routerLink="/find_me_apartment"  routerLinkActive="class1"  class="toolbar_button" mat-button>
        למצא דירה   <i class="material-icons" style="margin-right: 3%;">home</i>
      </button> בשביל חיפוש חדש
    </span>
  </div>
</div>
