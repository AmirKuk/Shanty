
  <h2 mat-dialog-title>
    צור התראה
  </h2>
  <mat-dialog-content [formGroup]="form">

      <mat-checkbox class="example-margin"  value="true" formControlName="site_alerts" matTooltip="בקרוב">התראות באתר</mat-checkbox>

    <div class="amir_test">

          <mat-checkbox formControlName="Enable_phone" value="true">
          </mat-checkbox>

      <mat-form-field fxFlex >
        <input matInput  type="text"  placeholder="טלפון" formControlName="Phone">
      </mat-form-field>
    </div>
    <div class="amir_test">

        <mat-checkbox formControlName="Enable_email" value="ture">
        </mat-checkbox>

      <mat-form-field fxFlex>
        <input matInput  type="text"  placeholder="Email" formControlName="Email">
      </mat-form-field>
    </div>

  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button (click)="closeDialog()">
      ביטול
    </button>
    <button mat-button class="mat-primary" (click)="save()">
      קבל התראות
    </button>

  </mat-dialog-actions>
